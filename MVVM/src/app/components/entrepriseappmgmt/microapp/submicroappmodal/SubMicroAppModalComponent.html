<h2 mat-dialog-title>{{title}}</h2>

<div class="hr-line-dashed"></div>
<form [formGroup]="microAppForm" (ngSubmit)="updateSubMicroAppPanel()">
  <mat-dialog-content novalidate>
    <div formArrayName="microAppFormArray" *ngFor="let microAppFormGroup of microAppForm.get('microAppFormArray').controls; let i = index;">
      <div class="row" style="margin-top: 15px;">
        <div class="col-md-1"></div>
        <div class="col-md-8" formGroupName="{{i}}">
          <div>
            <mat-form-field class="input-full-width">
              <input matInput value="{{microAppFormGroup.get('name').value}}" placeholder="{{ 'apps.name' | translate}}" formControlName="name">
            </mat-form-field>
          </div>
          <div>
            <mat-form-field class="input-full-width">
              <input matInput value="{{microAppFormGroup.get('url').value}}" placeholder="{{ 'apps.url' | translate}}" formControlName="url">
            </mat-form-field>
          </div>
        </div>
        <div class="col-md-3">
          <div class="col-md-6" style="margin-top: 22px;" *ngIf="microAppForm.controls.microAppFormArray.controls.length > 0">
            <a class="waves-effect waves-light btn-small" (click)="moveSubMicroAppUp(i, microAppForm.get('microAppFormArray').value)">
              <i class="material-icons prefix" style="margin-top: -4px;">arrow_drop_up</i>
            </a>
            <br>
            <a class="waves-effect waves-light btn-small" (click)="moveSubMicroAppDown(i, microAppForm.get('microAppFormArray').value)">
              <i class="material-icons prefix" style="margin-top: -15px;">arrow_drop_down</i>
            </a>
          </div>
          <div class="col-md-6">
            <button class="btn btn-danger form-control" *ngIf="microAppForm.controls.microAppFormArray.controls.length >= 1"
              (click)="deleteSubMicroApp(i, microAppFormGroup)" style="width:auto;margin-top:23px;">
              <i class="fa fa-trash-o"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </mat-dialog-content>
  <button class="btn btn-success" type="button" (click)="addSubMicroAppPanel()"><i class="fa fa-plus">&nbsp;&nbsp;<span
        [translate]="'apps.addSub'"></span></i></button>
  <div class="hr-line-foot-dashed"></div>
  <mat-dialog-actions class="pull-right">
    <button class="btn btn-primary" type="submit"><i class="fa fa-save">&nbsp;&nbsp;<span [translate]="'public.store'"></span></i></button>&nbsp;
    <button class="btn btn-default" type="button" (click)="close()"><i class="fa fa-times">&nbsp;&nbsp;<span
          [translate]="'public.close'"></span></i></button>
  </mat-dialog-actions>
</form>
