<h2 mat-dialog-title>{{title}}</h2>
<form [formGroup]="microAppForm" (ngSubmit)="onSubmit()">
  <mat-dialog-content>
      <div>
          <mat-form-field class="input-full-width">
              <input matInput placeholder="{{ 'apps.name' | translate}}" formControlName="name">
          </mat-form-field>
      </div>
      <div>
          <mat-form-field class="input-full-width">
              <input matInput placeholder="{{ 'apps.url' | translate}}" formControlName="url">
          </mat-form-field>
      </div>
      <div>
          <mat-form-field class="input-full-width">
              <mat-select  placeholder="{{ 'apps.type' | translate}}" id="appType" formControlName="appType">
                  <mat-option *ngFor="let microAppType of microAppTypeList" [(value)]="microAppType.id">{{microAppType.name}}</mat-option>
              </mat-select>
          </mat-form-field>
      </div>
  </mat-dialog-content>
  <mat-dialog-actions class="pull-right">
      <button class="btn btn-primary" type="submit"><i class="fa fa-save">&nbsp;&nbsp;<span [translate]="'public.store'"></span></i></button>&nbsp;
      <button class="btn btn-default" type="button" (click)="close()"><i class="fa fa-times">&nbsp;&nbsp;<span [translate]="'public.close'"></span></i></button>
  </mat-dialog-actions>
</form>
