<h2 mat-dialog-title>{{title}}</h2>

<form [formGroup]="mainCron" (ngSubmit)="addDepartmentJob()">
  <mat-dialog-content>
    <mat-radio-group formControlName="cronRadio" labelPosition="before">
        <mat-radio-button [value]="1" labelPosition="after" (change)="disableInput(mainCron.get('cronExpression').enabled)"><span [translate]="'organization.now'"></span></mat-radio-button><br>
        <mat-radio-button [value]="2" labelPosition="after" (change)="enableInput(mainCron.get('cronExpression').enabled)"><span [translate]="'organization.SynchronizeFrequency'"></span></mat-radio-button>
    </mat-radio-group>
    <mat-form-field class="input-full-width">
      <input matInput placeholder="{{ 'organization.parameter' | translate}}" formControlName="cronExpression">
    </mat-form-field>
  </mat-dialog-content>

  <mat-dialog-actions class="pull-right">
    <button class="btn btn-primary" type="submit"><i class="fa fa-save">&nbsp;&nbsp;<span [translate]="'public.store'"></span></i></button>&nbsp;
    <button class="btn btn-default" type="button" (click)="close()"><i class="fa fa-times">&nbsp;&nbsp;<span [translate]="'public.close'"></span></i></button>
  </mat-dialog-actions>
</form>
