<div class="middle-box text-center loginscreen  animated fadeInDown">
  <div>
      <div>
          <h1 class="logo-name">Lale</h1>
      </div>
      <form class="m-t" role="form" action="#">
          <div class="form-group">
              <input [(ngModel)]="loginData.name" name="name" class="form-control" placeholder="Username" required="">
          </div>
          <div class="form-group">
              <input [(ngModel)]="loginData.password"  name="password" type="password" class="form-control" placeholder="Password" required="">
          </div>
          <button (click)="doLogin()" type="submit" class="btn btn-primary block full-width m-b">Login</button>
      </form>
      <p class="m-t"> <small>Inspinia we app framework base on Bootstrap 3 &copy; 2018</small> </p>
  </div>
</div>
